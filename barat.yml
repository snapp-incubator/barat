project-path: "./project-path"

toml-path:
  - "./project-path/toml/en"
  - "./project-path/toml/fa"
  - "./project-path/toml/ru"

exclude:
  folders:
    - "vendor"
    - "assets"
  regex-keys:
    - "ToBeExcludedKey1"
    - "KeyToBe*"

message-functions:
  - name: "GetMessage"
    message-id-no: 1

options:
  enable:
    toml-check: true
    description-check: true
    other-key-check: true
    code-check: true
